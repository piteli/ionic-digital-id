<app-header [header]="HEADER"></app-header>

<ion-content>
  <div style="padding: 25px;">
      <p class="label-input"><span class="label">Email<span class="label-warning"> * <span>{{error_email}}</span></span></span></p>
      <ion-input [class]="bar_email" [value]="inputs.email" [(ngModel)]="inputs.email" (touchstart)="onFocusInput('EMAIL')" (focus)="onFocusInput('EMAIL')"></ion-input>
      <span class="label-hint label-hint-fullname"></span>

      <br>

      <ion-button class="button-forgot-password" expand="full" (click)="forgotPassword();">Send Link</ion-button>

  </div>
</ion-content>
